{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>  Do you have accounts? <a href="{% url 'accounting:signup' %}"> signup</a></p>
</div>
{% endblock %}
